apiVersion: v1
kind: PersistentVolume
metadata:
  name: ftps-pv-volume
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 2Gi
  accessModes:
  - ReadWriteOnce
  hostPath:
    path: "/tmp/k8s_pvc/ftps"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ftps-pv-claim
spec:
  storageClassName: manual
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: v1
kind: Service
metadata:
  name: ftps
  annotations:
    metallb.universe.tf/allow-share-ip: minikube
  labels:
    run: ftps
spec:
  type: LoadBalancer
  selector:
    run: ftps
  ports:
  - name: ftps
    port: 21
    protocol: TCP
  - name: ftps00
    port: 40000
    protocol: TCP
---
apiVersion: apps/v1
kind: Statefulset
metadata:
  name: ftps
  labels:
    run: ftps
spec:
  serviceName: ftps
  replicas: 1
  selector:
    matchLabels:
      run: ftps
  template:
    metadata:
      labels:
        run: ftps
    spec:
      containers:
      - name: ftps
        image: service_ftps
        imagePullPolicy: Never
        ports:
        - containerPort: 21
          name: ftps
        - containerPort: 40000
          name: ftps00
        volumeMounts:
        - mountPath: "/mnt/ftp"
          name: ftps-pv-storage
        volumes:
        - name: ftps-pv-storage
          persistentVolumeClaim:
            claimName: ftps-pv-claim